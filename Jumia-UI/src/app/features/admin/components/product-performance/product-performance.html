<div class="dashboard-container">
  <!-- Filter controls here if needed -->

  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner"></div>
    <p>Loading data...</p>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }} <button (click)="loadData()">Retry</button>
  </div>

  <div *ngIf="!loading && !errorMessage" class="charts-grid">
    <!-- Chart 1 -->
    <div class="chart-card">
      <h3>Top Selling Products</h3>
      <div class="chart-container">
        <canvas #topProductsChart></canvas>
      </div>
    </div>

    <!-- Chart 2 -->
    <div class="chart-card">
      <h3>Sales Trend</h3>
      <div class="chart-container">
        <canvas #salesTrendChart></canvas>
      </div>
    </div>

    <!-- Chart 3 -->
    <div class="chart-card">
      <h3>Inventory Status</h3>
      <div class="chart-container">
        <canvas #inventoryChart></canvas>
      </div>
    </div>

    <!-- Chart 4 -->
    <!-- <div class="chart-card">
      <h3>Revenue by Category</h3>
      <div class="chart-container">
        <canvas #categoryPerformanceChart></canvas>
      </div>
    </div> -->
  </div>
</div>
