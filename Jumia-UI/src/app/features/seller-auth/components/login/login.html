<div class="center-wrapper">
  <div class="login-container">
    <div class="logo"></div>

    <h1>Welcome to Jumia</h1>
    <p class="subtitle">Type your e-mail or phone number to log in or create a Jumia account.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Email or Mobile Number<span class="required">*</span></label>
        <input type="text" id="email" name="email" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Valid email is required.
        </div>
      </div>

      <div class="form-group password-group">
        <label for="password">Password<span class="required">*</span></label>

        <div class="password-input-wrapper">
          <input [type]="hidePassword ? 'text' : 'password'" id="password" name="password" formControlName="password">
          <button type="button" class="toggle-password-btn" (click)="togglePasswordVisibility()">
            {{ hidePassword ? '🙈' : '👁️' }}
          </button>
        </div>

        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Valid Password is required.
        </div>
      </div>


      <button type="submit" class="continue-btn">Continue</button>

      <p class="terms">By continuing you agree to Jumia's <a href="#">Terms and Conditions</a></p>
    </form>

    <p class="support-text">For further support, you may visit the Help Center or contact our customer service team.</p>

    <div class="jumia-logo">JUMIA</div>
  </div>
</div>
