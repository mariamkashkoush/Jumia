<div class="container">
  <div class="mainHomeContainer container">
    <div class="jumia-container">
      <app-category-list></app-category-list>

      <div class="main-content ">
        <section class="slider-section">
          <app-center-slider></app-center-slider>
        </section>
      </div>
    </div>
  </div>
  <app-promo-slider></app-promo-slider>
  <app-image-container></app-image-container>
  <app-flash-sale></app-flash-sale>
  <app-all-essentials></app-all-essentials>

  <!-- Show a showcase for each category that has products -->
  @for (category of categoriesWithProducts; track category.id) {
    <app-category-showcase [categoryId]="category.id"></app-category-showcase>
  }

  <app-mega-sale></app-mega-sale>
  <app-info></app-info>
