<!-- flash-sales-banner.component.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="flash-sales-container">

  <!-- Header with timer -->
  <div class="flash-sales-header">
    <div class="flash-sales-title">
      <i class="flash-icon"></i>
      <span>Flash Sales Don't Miss !!</span>
    </div>
    <div class="timer">
      <span>Time Left: 03:42:15</span>
    </div>
    <div class="see-all">
      <a href="/category/flash-sales" style="cursor: pointer;">See All <i class="ms-2 fas fa-chevron-right"></i></a>
    </div>
  </div>

  <!-- Carousel -->
  <div class="products-carousel-container">

    <!-- Left arrow -->
    <button class="scroll-arrow left-arrow">
      <i class="fas fa-chevron-left"></i>
    </button>

    <!-- Product cards container -->
<div class="products-container">

  <div class="product-card" *ngFor="let product of flashSaleProducts">
    <a class="text-decoration-none" [routerLink]="['/Products', product.productId]">
      <div class="discount-badge">-{{ product.discountPercentage }}%</div>
      <div class="product-image">
        <img [src]="product.mainImageUrl" [alt]="product.name">
      </div>
      <div class="product-info">
        <h3 class="product-name">{{ product.name }}</h3>
        <div class="product-price">
          <span class="final-price">EGP {{ product.finalPrice | number }}</span>
          <span class="base-price">EGP {{ product.basePrice | number }}</span>
        </div>
        <div class="stock-info">
          <span 
            class="items-left" 
            [ngClass]="{ 'low-stock': product.stockQuantity <= 5 }"
          >
            {{ product.stockQuantity }} items left
          </span>
          <div class="progress-bar">
            <div 
              class="progress" 
              [ngClass]="{ 'low-stock-progress': product.stockQuantity <= 5 }"
              [style.width.%]="getStockPercentage(product.stockQuantity)"
            ></div>
          </div>
        </div>
      </div>
    </a>
  </div>

</div>

    <!-- Right arrow -->
    <button class="scroll-arrow right-arrow">
      <i class="fas fa-chevron-right"></i>
    </button>

  </div>

  <!-- Loading, Error, and Empty States (static placeholders) -->
  <!-- <div class="loading-indicator">
    Loading products...
  </div>

  <div class="error-message">
    Something went wrong while fetching products.
  </div>

  <div class="no-products">
    No flash sale products available at the moment.
  </div> -->

</div>
