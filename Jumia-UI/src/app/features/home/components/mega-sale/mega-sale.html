<!-- Top-Picks-Container.component.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="flash-sales-container">
  <!-- Top banner with title -->
  <div class="flash-sales-header">
    <div class="flash-sales-title">
      <i class="flash-icon"></i>
      <span><b>Mega Sale</b> | Starting 15EGP</span>
    </div>
    <div class="see-all">
      <a style="cursor: pointer;">See All <i class="ms-2 fas fa-chevron-right"></i></a>
    </div>
  </div>

  <!-- Product grid -->
<app-product-card [products]="products"></app-product-card>
</div>
