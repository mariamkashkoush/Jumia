<div class="container mt-4">
  <h3>{{ isEditMode ? 'Edit Address' : 'Add New Address' }}</h3>
  <form (ngSubmit)="saveAddress()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>First Name</label>
        <input class="form-control" [(ngModel)]="address.firstName" name="firstName" />
      </div>
      <div class="col-md-6 mb-3">
        <label>Last Name</label>
        <input class="form-control" [(ngModel)]="address.lastName" name="lastName" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Phone Number</label>
        <input class="form-control" [(ngModel)]="address.phoneNumber" name="phoneNumber" required />
      </div>
      <div class="col-md-6 mb-3">
        <label>Address Name</label>
        <input class="form-control" [(ngModel)]="address.addressName" name="addressName" placeholder="Enter address title" required />
      </div>
    </div>

    <div class="mb-3">
      <label>Street Address</label>
      <input class="form-control" [(ngModel)]="address.streetAddress" name="streetAddress" required />
    </div>

    <div class="mb-3">
      <label>More Details</label>
      <input class="form-control" [(ngModel)]="address.postalCode" name="postalCode" placeholder="Additional info" />
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>City</label>
        <input class="form-control" [(ngModel)]="address.city" name="city" required />
      </div>
      <div class="col-md-6 mb-3">
        <label>State</label>
        <input class="form-control" [(ngModel)]="address.state" name="state" required />
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" [(ngModel)]="address.isDefault" name="isDefault" />
      <label class="form-check-label">Use as default address</label>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-warning">Save</button>
      <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
