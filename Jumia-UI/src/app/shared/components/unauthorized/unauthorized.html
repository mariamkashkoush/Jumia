<div class="unauthorized-container">
  <div class="content-wrapper">
    <div class="icon-container">
      <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
    </div>

    <h1 class="title">Access Restricted</h1>
    <p class="message">
      You are not Authorized to access this page. Please sign in to your Jumia account to continue.
    </p>

    <div class="action-buttons">
      <button class="btn btn-primary" (click)="goToLogin()">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10,17 15,12 10,7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Sign In
      </button>

      <button class="btn btn-secondary" (click)="goToRegister()">
        Create Account
      </button>
    </div>



    <button class="back-home-btn" (click)="goToHome()">
      <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <polyline points="15,18 9,12 15,6"></polyline>
      </svg>
      Back to Home
    </button>
  </div>
</div>
