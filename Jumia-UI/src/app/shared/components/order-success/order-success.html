<div class="success-container">
  <div class="content-wrapper">
    <!-- Success Animation -->
    <div class="success-animation">
      <div class="checkmark-circle">
        <svg class="checkmark" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="20,6 9,17 4,12"></polyline>
        </svg>
      </div>
    </div>

    <h1 class="title">Order Placed Successfully!</h1>
    <p class="subtitle">Thank you for your purchase</p>

    <!-- Action Button -->
    <div class="action-buttons">
      <button class="btn btn-primary" (click)="continueShopping()">
        Continue Shopping
      </button>
    </div>
  </div>
</div>
